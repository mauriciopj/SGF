{% extends "layout/layout.html" %}
{% block title %}Novo Usuário{% endblock %}
{% block breadcrumbs %}Novo Usuário{% endblock %}
{% block body %}
<div class="card card-register">
  <div class="card-header"><b>Novo Usuário</b></div>
  <div class="card-body">
    <form action="{{ url_for('cadastrarUsuario') }}" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" minlength="4" required="required" autofocus="autofocus">
              <label for="nome">Nome</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="Telefone" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" value="(99) 99999-0000" required="required">
              <label for="telefone">Telefone</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <input type="email" id="email" name="email" class="form-control" placeholder="Email" required="required">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Endereço" maxlength="150" required="required">
          <label for="endereco">Endereço</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" minlength="5" required="required">
              <label for="senha">Senha</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="password" id="senhaConf" name="senhaConf" class="form-control" placeholder="Confirmar senha" minlength="5" required="required">
              <label for="senhaConf">Digite a senha novamente</label>
            </div>
          </div>
        </div>
      </div>
      <div class="text-right">
        <input class="btn btn-primary" type="submit" value="Cadastrar">
      </div>
    </form>
    <div class="text-right">
      <a class="d-block small mt-3" href="login.html">Fazer Login</a>
    </div>
  </div>
</div>
{% endblock %}
