{% extends "layout/layout.html" %}
{% block title %}Editar Sócio{% endblock %}
{% block breadcrumbs %}Registro de Sócio{% endblock %}
{% block body %}
<div class="card">
  <div class="card-header"><b>Editar registro de Sócio</b></div>
  <div class="card-body">
    <form action="" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="nome" name="nome" class="form-control" value="{{ socio.nome }}" placeholder="Nome" minlength="4" required="required" autofocus="autofocus">
              <label for="nome">Nome</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="cpf" name="cpf" class="form-control" value="{{ socio.cpf }}" placeholder="CPF" maxlength="11" required="required">
              <label for="cpf">CPF</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="endereco" name="endereco" class="form-control" value="{{ socio.endereco }}" placeholder="Endereço" maxlength="150" required="required">
              <label for="endereco">Endereço</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="tel" id="telefone" name="telefone" class="form-control" value="{{ socio.telefone }}" placeholder="Telefone" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" value="(99) 99999-0000" required="required">
              <label for="telefone">Telefone</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="complemento" name="complemento" class="form-control" value="{{ socio.complemento }}" placeholder="Complemento" maxlength="150" required="required">
              <label for="complemento">Complemento</label>
            </div>
          </div>
          <div class="col-md-1">
            &nbsp;&nbsp; Sexo:
          </div>
          <div class="col-md-5">
            <div class="form-label-group">
              <select class="custom-select" id="sexo" name="sexo">
                <option></option>
              {% if (socio.sexo == 'F'): %}
                <option selected="selected" value="F">Feminino</option>
                <option value="M">Masculino</option>
              {% else: %}
                <option value="F">Feminino</option>
                <option selected="selected" value="M">Masculino</option>
              {% endif %}
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="text-right">
        <input class="btn btn-primary" type="submit" value="Salvar Alterações">
      </div>
    </form>
  </div>
</div>
{% endblock %}
