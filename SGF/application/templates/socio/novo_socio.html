{% extends "layout/layout.html" %}
{% block title %}Novo Sócio{% endblock %}
{% block breadcrumbs %}Novo Sócio{% endblock %}
{% block body %}
<div class="card">
  <div class="card-header"><b>Novo Sócio</b></div>
  <div class="card-body">
    <form action="{{ url_for('cadastrarSocio') }}" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" minlength="4" required="required" autofocus="autofocus">
              <label for="nome">Nome</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF" minlength="11" maxlength="11" required="required">
              <label for="cpf">CPF</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Endereço" maxlength="150" required="required">
              <label for="endereco">Endereço</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="Telefone" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" value="(99) 99999-0000" required="required">
              <label for="telefone">Telefone</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="complemento" name="complemento" class="form-control" placeholder="Complemento" maxlength="150" required="required">
              <label for="complemento">Complemento</label>
            </div>
          </div>
          <div class="col-md-1">
            &nbsp;&nbsp; Sexo:
          </div>
          <div class="col-md-5">
            <div class="form-label-group">
              <select class="custom-select" id="sexo" name="sexo">
                <option></option>
                <option value="F">Feminino</option>
                <option value="M">Masculino</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="text-right">
        <input class="btn btn-primary" type="submit" value="Cadastrar">
      </div>
    </form>
  </div>
</div>
{% endblock %}
