{% extends "layout/layout.html" %}
{% block title %}Nova Reserva{% endblock %}
{% block breadcrumbs %}Nova Reserva{% endblock %}
{% block body %}
<div class="card card-register">
  <div class="card-header"><b>Nova Reserva</b></div>
  <div class="card-body">
    <form action="{{ url_for('cadastrarReserva') }}" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-12">
            <div class="form-label-group">
              &nbsp; Sócio:
              <select class="custom-select" id="idSocio" name="idSocio">
                <option></option>
                {% for socio in socios: %}
                <option value="{{ socio.idSocio }}">CPF: {{ socio.cpf }} - {{ socio.nome }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-12">
            <div class="form-label-group">
              &nbsp; Barracas disponíveis:
              <select class="custom-select" id="idBarraca" name="idBarraca">
                <option></option>
                {% for barraca in barracas %}
                <option value="{{ barraca.idBarraca }}">ID: {{ barraca.identificacao }} - {{ barraca.localizacao }} - Tam: {{ barraca.tamanho }} | {{ barraca.descricao }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="text-right">
        <a href="{{ url_for('home') }}"><input class="btn btn-secondary" type="button" value="Cancelar"></a>
        <input class="btn btn-primary" type="submit" value="Realizar Reserva">
      </div>
    </form>
  </div>
</div>
{% endblock %}
